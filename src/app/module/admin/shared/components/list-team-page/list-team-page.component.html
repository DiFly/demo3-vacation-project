<div class="current-user_vacations br10">
  <div class="title">
    <p class="text-big text-bold">List of Employees</p>
  </div>

  <table>
    <thead>
      <tr>
        <th class="text-small">team name</th>
        <th class="text-small">team leader</th>
        <th class="text-small">amount of employees</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td class="text-white text-middle">{{team.name}}</td>
        <td class="text-middle text-grey">{{team?.teamLeadName}}</td>
        <td class="text-middle">{{team?.employeeCount}}</td>
        <td class="text-middle"><img src="/assets/img/visible.svg"></td>
        <td class="text-middle"><img src="/assets/img/edit.png"></td>
      </tr>
      <tr *ngIf="!teams">
        <td class="text-white text-middle">No information</td>
        <td class="text-middle text-grey"></td>
        <td class="text-middle"></td>
        <td class="text-middle"></td>
        <td class="text-middle"></td>
      </tr>

    </tbody>
  </table>
</div>

<div class="pagination">
  <div class="pagination-url br5">
    <a class="text-middle-plus active" href="#">1</a>
    <a class="text-middle-plus" href="#">2</a>
    <a class="text-middle-plus" href="#">3</a>
    <a class="text-middle-plus" href="#">4</a>
    <a class="text-middle-plus" href="#">5</a>
  </div>

  <div class="next">
    <p class="text-middle">NEXT</p>
    <img src="/assets/img/next.svg">
  </div>
</div>
