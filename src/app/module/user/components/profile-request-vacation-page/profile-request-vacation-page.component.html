<div class="billboard br10 ta-c">
  <h2>{{currentUser?.balance}}</h2>
  <p *ngIf="currentUser?.balance !== 1; else oneDay" class="text-big-plus">days available</p>
  <ng-template #oneDay>
    <p class="text-big-plus">day available</p>
  </ng-template>
</div>


<div class="current-user_vacations-request br10">
  <div class="title">
    <p class="text-big text-bold">My Profile</p>
  </div>

  <form [formGroup]="requestVacation">
    <div class="block">
      <div>
        <label>vacation type</label>
        <select name="vacation_type" formControlName="vacationType">
          <option value="0" selected>Vacation</option>
          <option value="1">University</option>
        </select>
      </div>

      <div>
        <label>comment</label>
        <textarea
          name="message"
          rows="10" cols="30"
          placeholder="Enter your comment here"
          formControlName="comment"
        ></textarea>
      </div>
    </div>

    <div class="block">
      <div>
        <label>from</label>
        <input
          type="text"
          placeholder="XX/XX/XXXX"
          formControlName="startDate"
          #dateFrom
        >
      </div>

      <div>
        <label>to</label>
        <input
          type="text"
          placeholder="XX/XX/XXXX"
          formControlName="endDate"
          #dateTo
        >
      </div>

      <div>
        <label>amount</label>
        <div class="amount">
          <div class="days br5" #amount>{{dateFrom.value | amountDateCustom: dateTo.value}}</div>
          <div> days in vacation</div>
        </div>
      </div>
    </div>

    <div class="button-block">
      <button class="btn-cancel" (click)="clickCancel()">CANCEL</button>
      <button type="submit" class="btn-standart" (click)="sendRequestVacation()">SEND REQUEST</button>
    </div>
  </form>
</div>
